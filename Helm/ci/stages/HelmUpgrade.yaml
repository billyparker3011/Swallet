parameters:
- name: Environment
  type: string

stages:
- stage: HelmUpgrade
  dependsOn: HelmPackage
  variables:
  - group: "${{ parameters.Environment }} Environment Variable Group"
  pool: $(pool)
  displayName: 'Helm upgrade'
  jobs:
  - template: ../jobs/HelmUpgrade.yaml
    parameters:
      Environment: ${{ parameters.Environment }}