steps:
- task: Bash@3
  condition: eq(variables.environment, 'staging')
  displayName: "Publish $(application) to App Service"
  inputs:
    sshEndpoint: 'docker_container'
    runOptions: 'commands'
    commands: "echo \"Deploying Docker container\"     \ndocker pull thekop68/webapp\ndocker stop webapp-container || true\ndocker rm webapp-container || true\ndocker run -d --name webapp-container -p 80:5000 thekop68/webapp\n"
    readyTimeout: '20000'

- task: Bash@3
  condition: and(ne(variables['environment'], 'prod'), ne(variables['environment'], 'staging'))
  displayName: "Publish $(application) to App Service"
  inputs:
    targetType: 'inline'
    script: |
      az webapp config container set --name $(WebAppName) --resource-group $(ResourceGroupName) --docker-custom-image-name $(DockerRegistryURL)/$(repository):$(Build.BuildNumber)
