steps:
- task: Bash@3
  condition: eq('${{ parameters.Environment }}', 'Production') 
  displayName: "Publish $(application) to App Service ${{ parameters.Environment }} "
  inputs:
    targetType: 'inline'
    script: |
      az webapp config container set --name $(WebAppName) --resource-group $(ResourceGroupName) --docker-custom-image-name $(DockerRegistryURL)/$(repository):$(Build.BuildNumber)
